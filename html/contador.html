<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Contador</title>

    <link rel="stylesheet" href="../css/cont.css">
</head>

<body>
    <div class="fundo">
        <img class="img" src="../img/Magic-The-Gathering-logo.png" alt="Logo-Magic">
        <div class="cont">  

            <div class="ali">
                <h2>Jogador1</h2>
                <span id="j1"> 0 </span>
                <div class="ajus">
                    <button id="btn1" class="count-button">+</button>  
                    <button id="btn2" class="count-button">-</button>
                </div> 
            </div>

            <div class="ali">
                <h2>Jogador2</h2>
                <span id="j2"> 0 </span>
                <div class="ajus">
                    <button id="btn3" class="count-button">+</button>
                    <button id="btn4" class="count-button">-</button>
                </div>
            </div>
        </div>

        <button id="btnr" class="count-button">Resetar</button> 

    </div>

    <script src="../js/js.js"></script>
</body>

</html>
